name: Build 1.9 Proxy (real) (real)

on:
  workflow_dispatch:
    inputs:
      name:
        description: "GDPS Name"
        required: true
      url:
        description: "GDPS URL"
        required: true

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Build
      run: |
        npm install
        npm install ncc pkg
        sed -i 's|https://dindegmdps.us.to|${{ inputs.url }}|g; s|DindeGDPS|${{ inputs.name }}|g' index.js
        npx ncc build index.js
        npx pkg dist/index.js -t node18-win-x64
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v4.3.4
      with:
        # Artifact name
        name: "1.9 Proxy Build" # optional, default is artifact
        # A file, directory or wildcard pattern that describes what to upload
        path: "index.exe"
        # The desired behavior if no files are found using the provided path.
        if-no-files-found: warn
          
    
